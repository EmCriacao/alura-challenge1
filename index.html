<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Ferramenta de Criptografia</h1>
  </header>

  <main class="conteudo">
    <div class="conteudo-grid">
      <textarea class="conteudo-input" name="texto" id="text" cols="30" rows="5" autofocus placeholder="digite aqui seu texto em letras minusculas e sem acentos!"></textarea>
      <div class="conteudo-resposta">
        <p class="resposta">aqui saira o seu resultado</p>
        <span class="texto-copiado">Texto Copiado!</span>
        <span class="conteudo-copiar">Copiar</span>
      </div>
      <div class="conteudo-buttons">
        <span class="button1">Criptografar</span>
        <span class="button2">Descriptografar</span>
      </div>
    </div>
  </main>
  <footer>
    <p>Site criado por Gustavo Monteiro</p>
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
